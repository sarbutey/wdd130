<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User  Poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
    <h1>WDD 130| David Sarbutey | HTML Form - User  Poll</h1>
</header> 
<main>
    <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-item colum2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
          </div>
          <div class="form-item colum2"> 
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
          </div>  
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item colum1">
              <label for="browser">What is your favorite internet browser?</label>
              <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
              </select> 
            </div>   
        </fieldset>
        <fieldset>  
            <div class="form-item colum1">
              <label for="pet">Do you have a household pet?</label>
              <input type="checkbox" id="pet" name="pet">
              <label for="feedback">list the places you have lived:</label>
              <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tsibuktu Mali"></textarea>
             </div>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>   
<footer>

</footer>
</body>
</html>
